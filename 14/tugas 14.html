<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 700px;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        .card-content {
            flex: 1;
        }
        .card h2 {
            font-size: 24px;
        }
        .card p {
            color: gray;
            margin: 5px 0;
        }
        .card a {
            color: #2a52be;
            text-decoration: none;
            font-weight: bold;
        }
        .tags {
            margin: 10px 0;
        }
        .tags span {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 5px;
            font-size: 14px;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons .book {
            background: #122265;
            color: white;
        }
        .buttons .learn {
            background: #eaeaea;
            color: black;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.pinimg.com/736x/da/e5/d9/dae5d90f2b8cd1a58a886e8b94f5fb55.jpg" alt="Profile Picture">
        <div class="card-content">
            <h2>azzam zuhdi</h2>
            <p>ahsani photo <a href="#">ahsani</a></p>
            <p>Helping with:</p>
            <div class="tags">
                <span>teman ngaji</span>
                <span>ngisi pengajian</span>
                <span>sobat masjid</span>
            </div>
            <div class="buttons">
                <button class="book">booking pengajian</button>
                <button class="learn">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
